<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batman promo</title>

  <link rel="icon" href="img/fav.png" type="image/png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/index.css">

  <script src="js/swiper-bundle.min.js" defer></script>
  <script src="js/script.js" defer></script>
</head>

<body>
  <header class="header">
    <button class="header__burger-btn"></button>
    <nav class="navigation header__navigation">
      <button class="navigation__close"></button>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="index.html">Главная</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="video.html">Видео</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link navigation__link_active">Фото</a>
        </li>
      </ul>

      <p class="header__hashtag">#TheBatman</p>

      <ul class="header__social social">
        <li class="social__item">
          <a class="social__link social__link_fb" href=""></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link_twitter" href=""></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link_inst" href=""></a>
        </li>
      </ul>

    </nav>
    <div class="mute">
      <input class="mute__checkbox" type="checkbox" id="mute">
      <label class="mute__label" for="mute">mute</label>
    </div>
  </header>

  <main class="main main_slider">
    <div class="slider-main swiper">
      <ul class="slider-main__list swiper-wrapper">
        <li class="slider-main__item swiper-slide">
          <img class="slider-main__img" src="photo/photo01.jpg" alt="фото">
        </li>
        <li class="slider-main__item swiper-slide">
          <img class="slider-main__img" src="photo/photo02.jpg" alt="фото">
        </li>
        <li class="slider-main__item swiper-slide">
          <img class="slider-main__img" src="photo/photo03.jpg" alt="фото">
        </li>
      </ul>
    </div>

    <div class="pagination">
      <button class="pagination__arrow"></button>

      <div class="slider-thumbs swiper">
        <ul class="slider-thumbs__list swiper-wrapper">
          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo01-thumbs.jpg" alt="превью фото" width="260" height="100">
          </li>
          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo02-thumbs.jpg" alt="превью фото" width="260" height="100">
          </li>
          <li class="slider-thumbs__item swiper-slide">
            <img class="slider-thumbs__img" src="photo/photo03-thumbs.jpg" alt="превью фото" width="260" height="100">
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li><a class="footer__link" href="#">Политика конфиденциальности</a></li>
      <li><a class="footer__link" href="#">Условия эксплуатации</a></li>
      <li><a class="footer__link" href="#">Выбор объявлений</a></li>
      <li><a class="footer__link" href="#">Настройки файлов cookie</a></li>
    </ul>

    <p class="footer__copyright">© 2022 WBEI TM & © DC</p>
  </footer>
</body>

</html>
